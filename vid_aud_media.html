<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio, Media, SVG(scalable vector graphics), iframe </title>
</head>
<body>
    <h1>video:</h1><br>
    <video src="MY FIRST VIDEO.mp4" controls  height="250" poster="baby_img.jpg"></video>
    <!-- 
    <h1>audio:</h1>
    <audio src="" controls></audio>
     -->
   <!--scalable vector graphics (SVG)-->
   <!--1.) INLINE SVG-->
   <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="black" />
   </svg>
      <!--2.) Using image-->
      <img src="img.svg" alt="loading">
      <!--embed another web page using iframe or inline frame-->
      <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="2" height="200" width="450"></iframe>
       <iframe width="450" height="250" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=4vuecAk80NoR4cbk&amp;start=785" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       
</body>
</html>
