<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color: darkcyan; */
            /* color: #bea39d; */
            /* color: rgb(190, 163, 157); */
            /* color: rgba(190, 163, 157, 0.5);    alpha: opacity value is in between 0 and 1 AND value of red,green, blue is in between 0 and 255 */
               color: hsl(11, 17%, 68%);
        }
        .list{
            background-color: rgb(190, 163, 157);
        }
    </style>
</head>
<body>
    <h1>there are millions of colors</h1>
    <div>
    <p>colors can be represented as:
        <ol class="list">
            <li>color keyword</li>
            <li>hex color code</li>
            <li>rgb</li>
            <li>rgba</li>
            <li>hsl</li>
        </ol>
    </p>
    </div>
</body>
</html>
